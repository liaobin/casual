<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="国内视频网站在线解析">
    <title>国内视频网站在线解析</title>
    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/css?family=Raleway:200">
    <link href="https://lib.baomitu.com/pure/0.6.0/pure-min.css" rel="stylesheet" />
	<link href="css.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <div class="header">
            <h2>国内视频网站在线解析接口</h2>
        </div>
        <div class="content">
            <p><small>接口收集于网络 , 不保证所有线路都可以使用，如失效请点页底链接反馈！
    
            </small></p>
           <div class="pure-form">
				<fieldset>
					
					<select id='sel'></select>
					<input type="text" id="url" placeholder="请输入视频播放地址后点击播放">
					<select id='open'>
						<option value='0'>新窗口播放</option>
						<option value='1'>本窗口播放</option>
					</select>
					<button class="pure-button pure-button-primary" onclick="play();">点击播放</button>
				</fieldset>
			</div>
		</div>
     
        <div class="footer">
            <div class="pure-u-1 u-sm-1-2">
                    <p class="legal-license">
                        失效反馈: <a href="mailto:4399@live.com">发送Email</a>
                        <br>
                    </p>
                </div>
                </div>
            </div>
 
        </div>
	<script>
	var data = [
		{name:"通用解析1",url:"http://api.baiyug.cn/vip/index.php?url="},
		{name:"通用解析2",url:"http://jx.52xftv.cn/?url="},
		{name:"通用解析3",url:"http://jqaaa.com/jx.php?url="},
		{name:"通用解析4",url:"http://beaacc.com/api.php?url="},
		{name:"通用解析5",url:"http://www.luckyblank.cn/wuxinjx/?url="},
		{name:"通用解析6",url:"http://jx.2tv.org/?url="}
		
		];
	for (var i in  data)
	{
		var opt = document.createElement ("option");
		opt.value = data[i].url;
		opt.innerText = data[i].name;
		document.getElementById('sel').appendChild (opt);
	}
	
	function play(){
		var url = document.getElementById("url").value;
		if(url.indexOf('http') == -1)
		{	
			alert('视频地址不正确！');return;
		}
		var api = document.getElementById("sel").value;
		var open = document.getElementById("open").value;
		url = api + url;
		switch(open)
		{
			case '0':
				window.open(url);
				console.log(0);
				break;
			case '1':
				window.location = url;
				console.log(1);
				break;
 
		}
	}
	</script>
</body></html>
